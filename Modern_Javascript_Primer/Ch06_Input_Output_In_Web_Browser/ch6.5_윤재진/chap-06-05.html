<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 활용한 컴퓨터 그래픽스</title>
    <script>
	    window.onload = function() {

		    /** 2. canvas 요소 가져오기 */
		    var canvas =document.getElementById("mycanvas");

		    /** 3. canvas 렌더링 컨텍스트 가져오기 */
		    /*
                canvas로 그림을 그리려면 canvas요소 객체에서 '렌더링 컨텍스트'라는 객체 가져오기
                getContext 메서드의 인수는 2가지 2d, 'webgl'
                 1. 2d:  2차원 컴퓨터 그래픽스
                 2. webgl: 3차원 컴퓨터 그래픽스
             */
		    var ctx =canvas.getContext('2d');

	        /** 4. 그림 그리기 */
		    // 좌표(10,10)에 너비가 200이고 높이가 199인 사각형 테두리를 그린다.
		    ctx.strokeRect(10, 10, 200, 100);
            // 사각형 채우기
		    ctx.fillRect( 220, 10, 200, 100);
            // 사각형 영역을 지우고 투명하게 만들기
		    ctx.clearRect( 270, 35, 100, 50);
	    };
    </script>
</head>
<body>
    <h2>6.5 Canvas를 활용한 컴퓨터 그래픽스 </h2>
    <h3>canvas는 웹 브라우저에서 그래픽을 처리하기 위해 추가된 HTML5 구성요소</h3>
    <!--
        1. canvas 요소를 배치한다.
            width와 height를 생략하면 기본크기인 300 X 150 픽셀로 설정된다.
    -->
    <canvas id="mycanvas" width="640" height="300"></canvas>
</body>
</html>
