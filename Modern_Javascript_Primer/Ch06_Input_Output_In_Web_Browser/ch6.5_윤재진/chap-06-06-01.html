<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function() {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 랜더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");

            // 그리기
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "red"; // 빨간선 긋기
            ctx.fillStyle = "blue";
            ctx.globalAlpha = '0.6'; // 투명도 설정
            ctx.strokeRect(100,100,200,180);
            ctx.fillRect(350,100,200,180);
        };



    </script>
</head>
<body>
<h3>그래픽스 속성 설정하기</h3>
<canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
