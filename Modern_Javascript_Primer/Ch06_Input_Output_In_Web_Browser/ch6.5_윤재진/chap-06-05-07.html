<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas의 기본</title>
    <script>
        window.onload = function() {
            // canvas 요소 가져오기
            var canvas = document.getElementById("mycanvas");
            // canvas 랜더링 컨텍스트 가져오기
            var ctx = canvas.getContext("2d");

	        // 그리기
	        // ctx.beginPath();
	        // ctx.moveTo(10,10);
	        // ctx.lineTo(200,10);
	        // ctx.arc(200,60,50, -Math.PI/2, 0, false);
	        // ctx.lineTo(250,160);
	        // ctx.stroke();


            // 그리기
            ctx.beginPath();
            ctx.moveTo(10,10);
	        //  acrTo(x1, y1, x2, y2, radius)
            ctx.arcTo(250,10,250,160,50);
            ctx.lineTo(250,160);
            ctx.stroke();

	        ctx.beginPath();
	        ctx.moveTo(300, 10);
	        ctx.lineTo(550, 10);
	        ctx.moveTo(550, 10);
	        ctx.lineTo(425, 160);
	        ctx.closePath();
	        ctx.stroke();


	        // 그리기
	        ctx.beginPath();
	        ctx.moveTo(600,10);
	        //  acrTo(x1, y1, x2, y2, radius)
	        ctx.arcTo(900,10,750,160,25);
	        ctx.lineTo(750,160);
	        ctx.stroke();

	        // ctx.beginPath();
	        // ctx.moveTo(600,10);
	        // ctx.lineTo(900,10);
	        // ctx.closePath();
	        // ctx.stroke();
        }
    </script>
</head>
<body>
    <h4>원호를 사용하여 둥근 모서리 그리기 : acrTo </h4>
    <canvas id="mycanvas" width="10000" height="400"></canvas>
</body>
</html>
